<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <title>Relógio Digital</title>
</head>
<body>

    <div class="corpo-relogio-digital">
        <div class="calendario">
            
            <div class="calendario-data">
                <span id="dia" class="cronometro">00</span>
                <span class="tempo">Dia</span>
            </div>

            <div class="calendario-data">
                <span id="mes" class="cronometro">00</span>
                <span class="tempo">Mês</span>
            </div>

            <div class="calendario-data">
                <span id="ano" class="cronometro">0000</span>
                <span class="tempo">Ano</span>
            </div>
        </div>
        
        <div class="relogio">

            <div class="relogio-tempo">
                <span id="horas" class="cronometro">00</span>
                <span class="tempo">Horas</span>
            </div>

            <div class="relogio-tempo">
                <span id="minutos" class="cronometro">00</span>
                <span class="tempo">Minutos</span>
            </div>
            
            <div class="relogio-tempo">
                <span id="segundos" class="cronometro">00</span>
                <span class="tempo">Segundos</span>
            </div>

            
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
